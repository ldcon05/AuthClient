<div class="container">
  <h1 class="mb-3 text-center">Login</h1>
  <form (ngSubmit)='login(loginForm)' #loginForm='ngForm' >
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" placeholder="Enter your email" required
        name="email" id="email" [(ngModel)]="email" #username="ngModel" >
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <div *ngIf="username.invalid && (username.dirty || username.touched)"
          class="alert alert-warning mt-2">
          <div *ngIf="username.errors.required">
            Email is required
          </div>
        </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" minlength="8" placeholder="Enter your password" required
        class="form-control" name="password" id="password" [(ngModel)]="password" #pass="ngModel" >
        <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="alert alert-warning mt-3">
            <div *ngIf="pass.errors.required">
              Password is required
            </div>
            <div *ngIf="pass.errors.minlength">
              Password must be at least 8 characters long.
            </div>
        </div>
    </div>

    <div class="alert alert-danger mt-3 mb-3" *ngIf="error"  role="alert">
        {{ error }}
    </div>

    <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary">Login</button>
  </form>
  <div class="d-flex justify-content-center">
    <a routerLink="/register">Registro</a>
  </div>
</div>
