<div class="container">
    <h1 class="mb-3 text-center">Register</h1>
    <form (ngSubmit)='register(registerForm)' #registerForm='ngForm' >
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" required
          name="name" id="name" [(ngModel)]="name" #nameregister="ngModel" >
          <div *ngIf="nameregister.invalid && (nameregister.dirty || nameregister.touched)" class="alert alert-warning mt-3">
            <div *ngIf="nameregister.errors.required">
              Name is required
            </div>
          </div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" placeholder="Enter your username" required
          name="username" id="username" [(ngModel)]="username" #user="ngModel" >
          <div *ngIf="user.invalid && (user.dirty || user.touched)" class="alert alert-warning mt-3">
            <div *ngIf="user.errors.required">
              Username is required
            </div>
          </div>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" placeholder="Enter your email" required
          name="email" id="email" [(ngModel)]="email" #emailregister="ngModel" >
          <div *ngIf="emailregister.invalid && (emailregister.dirty || emailregister.touched)" class="alert alert-warning mt-3">
              <div *ngIf="emailregister.errors.required">
                Email is required
              </div>
          </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" minlength="8" placeholder="Enter your password" required
          class="form-control" name="password" id="password" [(ngModel)]="password" #pass="ngModel" >
          <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="alert alert-warning mt-3">
              <div *ngIf="pass.errors.required">
                Password is required
              </div>
              <div *ngIf="pass.errors.minlength">
                Password must be at least 8 characters long.
              </div>
          </div>
      </div>

      <div class="alert alert-danger mt-3 mb-3" *ngIf="error"  role="alert">
          {{ error }}
      </div>

      <button [disabled]="!registerForm.form.valid" type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
